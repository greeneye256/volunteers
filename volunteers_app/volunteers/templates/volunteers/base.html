<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Volunteers Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
<div class="jumbotron jumbotron-fluid">
    <div class="col-md-10 offset-md-1 mt-3">
        <div class="container">
            <h1 class="display-2" >MALTEZ</h1>
            <p class="lead font-italic">Aplicatie de management al membrilor si voluntarilor</p>
            <hr class="my-4">
        </div>
        <nav style="text-align: center">
            <a href="{% url 'index' %}" style="display:inline-block;color:Black" class="nav-item nav-link">Acasa</a>
            <a href="{% url 'branch_form' %}" style="display:inline-block;color:Black" class="nav-item nav-link">Adauga filiala</a>
            <a href="{% url 'branch_list' %}" style="display:inline-block;color:Black" class="nav-item nav-link">Lista Filiale</a>
            <a href="{% url 'volunteer_form' %}" style="display:inline-block;color:Black" class="nav-item nav-link">Adauga membru</a>
            <a href="{% url 'volunteers_list' %}" style="display:inline-block;color:Black" class="nav-item nav-link">Lista membrii</a>
        </nav>
        <div class="container">
            <hr class="my-4">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</html>
