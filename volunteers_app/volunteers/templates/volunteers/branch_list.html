{% extends "volunteers/base.html"%}


{% block content %}
<table class="taqble table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Nume</td>
            <td>Abreviere</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        {% for branch in branch_list %}
            <tr>
                <td>{{branch.name}}</td>
                <td>{{branch.abbreviation}}</td>
                <td>
                    <a href="{% url 'branch_update' branch.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg" ></i>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
